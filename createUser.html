<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkup</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg">
    <div class="container">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto w-100 justify-content-beginning">
                <li class="nav-item">
                    <a id="navbar-brand" class="nav-link" href="index.html">
                        <h3>Voltar</h3>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container" style="margin-top: 5%;">

    <div class="requestResult">
        <div class="errorMsg">
            <div class="topError">
                <i class="fas fa-times xMark"></i>
                <span class="errorStatus">Erro</span>
                <div class="errorButtons">
                    <i class="fas fa-times closeError"></i>
                    <i class="fas fa-chevron-down openCloseError"></i>
                </div>
            </div>
            <pre class="botError"></pre>
        </div>
        <div class="successMsg">
            <i class="fas fa-check checkMark"></i>
            <span>Request Successful</span>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-2 py-2"></div>
        <div class="col-sm-8 py-2">

            <div class="card card-body h-100 formAlign">
                <form>
                    <div class="form-group">
                        <label class="textInput">User name</label>
                        <input type="text" class="form-control inputInspec userNameInput">
                    </div>
                    <div class="form-group">
                        <label class="textInput">Full name</label>
                        <input type="text" class="form-control inputInspec fullNameInput">
                    </div>
                    <div class="form-group">
                        <label class="textInput">Password</label>
                        <input type="password" class="form-control inputInspec passwordInput">
                    </div>

                    <div class="divSpinnerContainer" style="width: 100%; display: flex;">
                        <div id="load-login" class="spinner-border" role="status"
                             style="margin-left: auto; margin-right: auto;"></div>
                    </div>
                </form>
                <input type="button" class="btn btn-dark size-mid createUser" value="Create">


            </div>
        </div>
        <div class="col-sm-2 py-2"></div>


    </div>

</div>


</body>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script src="js/create_user.js"></script>
<script>


</script>

</html>
